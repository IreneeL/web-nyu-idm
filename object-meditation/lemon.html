  <h1>Lemon--Yonezu Kenshi 米津玄師</h1>

  <audio controls>
    <source src="assets/lemonsong.mp3" type="audio/mpeg">
  </audio>

  <p>夢ならばどれほどよかったでしょう</p>
  <p>IF THIS WERE A DREAM, I WONDER HOW GRATEFUL I'D BE</p>
  <br><br>
  <p>未だにあなたのことを夢にみる</p>
  <p>I STILL SEE YOU WITHIN MY DREAMS</p>
  <br><br>
  <p>忘れた物を取りに帰るように</p>
  <p>IN ORDER TO TAKE HOME ALL THAT I'VE FORGOTTEN</p>
  <br><br>
  <p>古びた思い出の埃を払う</p>
  <p>I MUST PAY BRUSH OFF THE DUST OF MY AGED MEMORIES</p>
